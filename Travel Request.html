<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HR Position Details</title>
    <script type="text/javascript">
        function addPositionRow() {
            const tableBody = document.getElementById('positionTableBody');
            const row = document.createElement('tr');

            for (let i = 0; i < 10; i++) {
                const cell = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'text';
                input.name = `position_${tableBody.rows.length + 1}_field_${i + 1}`;
                cell.appendChild(input);
                row.appendChild(cell);
            }

            tableBody.appendChild(row);
        }

        function sendForm() {
            // Perform validation and form submission logic here

            // Example alert for demonstration purposes
            alert('Form submitted successfully!');
        }

        function onClick(e) {
            e.preventDefault();
            sendForm();
        }
    </script>
    <style>
        /* Reset some default browser styles */
        body, h3, form {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #4d704e;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ccb67c' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
        }

        /* Container for the form */
        form {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling for form headings */
        h3 {
            padding: 1rem 0;
            border-bottom: 1px solid #e4e4e4;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        /* Styling for labels and input fields */
        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"], input[type="date"], input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"], button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <form id="positionDetailsForm" onsubmit="onClick(event);" enctype="multipart/form-data">
        <!-- HR Position Details -->
        <h3>HR Position Details</h3>
        <table>
            <thead>
                <tr>
                    <th>Position Title</th>
                    <th>Department</th>
                    <th>Location</th>
                    <th>Job Type</th>
                    <th>Salary</th>
                    <th>Experience Required</th>
                    <th>Qualification</th>
                    <th>Responsibilities</th>
                    <th>Skills</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="positionTableBody">
                <tr>
                    <td><input type="text" name="position_1_field_1"></td>
                    <td><input type="text" name="position_1_field_2"></td>
                    <td><input type="text" name="position_1_field_3"></td>
                    <td><input type="text" name="position_1_field_4"></td>
                    <td><input type="text" name="position_1_field_5"></td>
                    <td><input type="text" name="position_1_field_6"></td>
                    <td><input type="text" name="position_1_field_7"></td>
                    <td><input type="text" name="position_1_field_8"></td>
                    <td><input type="text" name="position_1_field_9"></td>
                    <td><input type="text" name="position_1_field_10"></td>
                </tr>
            </tbody>
        </table>
        <button type="button" onclick="addPositionRow()">Add Another Position</button>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
