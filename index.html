<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorado State University - Budget Load TBA Portal</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @keyframes gradientShift {
            0% {
                background: linear-gradient(45deg, #004537, #DAB965);
            }
            50% {
                background: linear-gradient(45deg, #DAB965, #004537);
            }
            100% {
                background: linear-gradient(45deg, #004537, #DAB965);
            }
        }
        body {
            font-family: Arial, sans-serif;
            color: #DAB965; /* CSU Gold */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #004537, #DAB965);
            background-size: 200% 200%; /* make it 2x to be able to animate */
            animation: gradientAnimation 10s infinite; /* animate over 15 seconds in a loop */
        }
        .overlay {
            background-color: rgba(0, 69, 55, 0.7); /* Semi-transparent CSU Green */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }
        .portal-title, h1 {
            margin: 20px 0;
        }

        .logo {
            width: 200px;
            margin-bottom: 30px;
            animation: bounce 1s;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;  /* This will center the buttons */
            flex-wrap: wrap;
        }

        .nav-button {
            background-color: #DAB965;
            color: #004537;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #B5954C;
            transform: scale(1.05);
        }
        .nav-button:active {
            transform: scale(0.95);
        }
        .portal-title {
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <!-- Replace with the actual CSU logo -->
        <img src="csu_logo.png" alt="CSU Logo" class="logo">

        <div class="portal-title">TILT Financial Services Portal</div>

        <div class="nav-buttons">
            <a href="Travel Request.html" class="nav-button">TBA Upload</a>
            <!-- Add more buttons as needed -->
        </div>
    </div>
</body>

</html>
